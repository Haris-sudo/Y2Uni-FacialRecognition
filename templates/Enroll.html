<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/style2.css') }}">
    <title> Login </title>
</head>

<body>

    <!--nav bar-->
    <ul>
        <li><a href="{{ url_for('homepage') }}">Home</a></li>
        <li><a href="{{ url_for('index') }}">Lectures</a></li>
        <li><a class="active" href="{{ url_for('enroll') }}">Enroll</a></li>
        <li style="float:right"><a href="{{ url_for('logout') }}">logout?</a></li>
    </ul>

    <h2> </h2>
    <!--creates box around login textboxes-->
    <div class="enroll-container" id="form">
        <center>
            <br>
            <form method="POST">
                <!--POST used due to the login details being sensitive data -->
                <label for="firstName">First Name</label><br>
                <input type="text" placeholder="First name..." name="firstName" id="firstName" />
                <br><br>

                <label for="lastName">Last Name</label><br>
                <input type="text" placeholder="Last name..." name="lastName" id="lastName" />
                <br><br>

                <label for="maskExemption">Mask Exemption</label><br>
                <select name="maskExemption" id="maskExemption">
                    <option value="false">False</option>
                    <option value="true">True</option>
                </select>



                <br><br><button type="submit" name="submit"><b><i>Enroll</i></b></button>



            </form>
        </center>
    </div>

</body>
</html>
